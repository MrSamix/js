<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <div id="question1" class="question">
            <p>1) How many letters are there in the word "Hello"?</p>
            <form>
                <label>
                    <input type="radio" name="q1" value="5"> 5
                </label>
                <label>
                    <input type="radio" name="q1" value="2"> 2
                </label>
            </form>
            <button id="nextQuestionBtn">Next</button>
        </div>
        <div id="question2" class="question hidden">
            <p>2) How many letters are there in the word "World"?</p>
            <form>
                <label>
                    <input type="radio" name="q2" value="4"> 4
                </label>
                <label>
                    <input type="radio" name="q2" value="5"> 5
                </label>
            </form>
            <button id="finishBtn">Finish</button>
        </div>
        <div id="result" class="hidden">
            <p id="result-text"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
