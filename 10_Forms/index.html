<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/brite/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>

    <h1 class="mt-4">Create Product</h1>
    <form name="productForm" id="productForm">
        <fieldset>
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="productName"
                    name="name"
                    placeholder="Enter product name"
                    required
                >
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Product Price</label>
                <input
                    type="number"
                    class="form-control"
                    id="productPrice"
                    name="price"
                    placeholder="Enter product price"
                    required
                    min="0"
                >
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Product Description</label>
                <textarea
                    class="form-control"
                    id="productDescription"
                    name="description"
                    placeholder="Enter product description"
                    rows="3"
                    required
                ></textarea>
            </div>
            <div class="mb-3">
                <label for="productStock" class="form-label">Product Stock</label>
                <input
                    type="number"
                    class="form-control"
                    id="productStock"
                    name="stock"
                    placeholder="Enter product stock"
                    value="0"
                    min="0"
                    required
                >
            </div>
            <div class="form-check mb-3">
                <input
                    class="form-check-input"
                    type="checkbox"
                    id="productSale"
                    name="sale"
                >
                <label class="form-check-label" for="productSale">
                    In Sale
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
        </fieldset>
    </form>

    <h2>Product List</h2>
    <table class="table table-hover">
        <thead>
            <tr class="table-primary">
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">Stock</th>
                <th scope="col">On Sale</th>
            </tr>
        </thead>
        <tbody id="product-list">
            <!-- <tr>
                <td colspan="5" class="text-center">No product available</td>
            </tr> -->
        </tbody>
    </table>
    <div>
        <button class="btn btn-danger" id="clearBtn" type="button">Clear Table</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
