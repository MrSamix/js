<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cards</title>
</head>
<body>
    <h1>LIBRARY</h1>
    <nav>
        <div id="booksBtn">Books</div>
        <div id="visitorsBtn">Visitors</div>
        <div class="active" id="cardsBtn">Cards</div>
        <div id="statisticsBtn">Statistics</div>
    </nav>
    <div class="content">
        <div class="afterNav">
            <h4>ALL CARDS:</h4>
            <button id="newCardBtn">New card</button>
        </div>
        <hr>
        <div class="settings">
            <div class="sort">
                <p>Sort by:</p>
                <select name="sort" id="sortSelect">
                    <option value="id">ID</option>
                    <option value="visitor">Visitor</option>
                    <option value="book">Book</option>
                    <option value="borrowDate">Borrow date</option>
                    <option value="returnDate">Return date</option>
                </select>
                <button>Sort</button>
            </div>
            <div class="search">
                <p>Search:</p>
                <input type="text" name="searchInput" id="searchInput">
                <button>Search</button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Visitor</th>
                    <th>Book</th>
                    <th>Borrow date</th>
                    <th>Return date</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="modal" style="display: none;">
        <div class="modal-content">
            <p>X</p>
            <form>
                <h3></h3>
                <h5>Visitor:</h5>
                <select name="visitor" id="visitor" required></select>
                <h5>Book:</h5>
                <select name="book" id="book" required></select>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    <script src="js/cards.js"></script>
</body>
</html>
