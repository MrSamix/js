<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Books</title>
</head>
<body>
    <h1>LIBRARY</h1>
    <nav>
        <div class="active" id="booksBtn">Books</div>
        <div id="visitorsBtn">Visitors</div>
        <div id="cardsBtn">Cards</div>
        <div id="statisticsBtn">Statistics</div>
    </nav>
    <div class="content">
        <div class="afterNav">
            <h4>ALL BOOKS:</h4>
            <button id="newBookBtn">New book</button>
        </div>
        <hr>
        <div class="settings">
            <div class="sort">
                <p>Sort by:</p>
                <select name="sort" id="sortSelect">
                    <option value="id">ID</option>
                    <option value="name">Name</option>
                    <option value="author">Author</option>
                    <option value="available">Available books</option>
                </select>
                <button>Sort</button>
            </div>
            <div class="search">
                <p>Search:</p>
                <input type="text" name="searchInput" id="searchInput">
                <button>Search</button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Year of publish</th>
                    <th>Name of publisher</th>
                    <th>Count of pages</th>
                    <th>Available books</th>
                    <th>Edit book</th>
                    <th>Remove book</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="modal" style="display: none;">
        <div class="modal-content">
            <p>X</p>
            <form>
                <h3></h3>
                <h5>Name:</h5>
                <input type="text" name="name" id="name" required>
                <h5>Author:</h5>
                <input type="text" name="author" id="author" required>
                <h5>Year of Publish:</h5>
                <input type="number" name="year" id="year" required>
                <h5>Name of Publisher:</h5>
                <input type="text" name="publisher" id="publisher" required>
                <h5>Count of Pages:</h5>
                <input type="number" name="pages" id="pages" min="0" required>
                <h5>Available Books:</h5>
                <input type="number" name="available" id="available" min="0" required>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    <script src="js/books.js"></script>
</body>
</html>
